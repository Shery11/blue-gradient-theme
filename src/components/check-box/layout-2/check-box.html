<!--Themes With avatar -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12 no-padding>
        <!-- Header Title Top -->
        <ion-list-header no-lines box-shadow header-section>
          <h1 header-title text-capitalize>{{data.title}}</h1>
        </ion-list-header>
        <!-- Content List -->
        <ion-list>
          <ion-item default-item no-lines *ngFor="let item of data.items" (tap)="onEvent('onButton', item)">
            <!-- Content  Avatar-->
            <ion-avatar item-start>
              <img [src]="item.image">
            </ion-avatar>
            <!-- Content Title -->
            <ion-label padding-top item-title>{{item.title}}</ion-label>
            <!-- Content Subtitle -->
            <ion-label item-subtitle>{{item.subtitle}}</ion-label>
            <ion-checkbox item-end [checked]="item.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

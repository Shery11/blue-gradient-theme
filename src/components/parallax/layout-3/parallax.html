<!--- Theme Parallax - Product -->
<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':isClassActive()}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="data != null">{{data.headerTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content elastic-header *ngIf="data != null">
  <!-- Parallax Big Image -->
  <div background-size box-shadow id="elastic-header" [ngStyle]="{'background-image': 'url(' + headerImage + ')'}">
    <div title-block *ngFor="let item of data.items;let i = index" (click)="onEvent('onItemClick', item)">
      <ion-item transparent no-lines>
        <!-- Name Category-->
        <span new-category text-uppercase>{{item.category}}</span>
        <!-- Parallax Title -->
        <h2 text-wrap parallax-title>{{item.title}}</h2>
        <!-- Parallax Subtitle -->
        <h3 text-wrap parallax-subtitle>{{item.subtitle}}</h3>
        <div item-content>
          <button float-right ion-button button-action-shit *ngIf="data != null" (click)="onEvent('onShare', data)">
          <ion-icon  [name]="data.shareIcon"></ion-icon>
        </button>
          <div item-content>
            <ion-badge float-right text-uppercase badge-clear no-padding (click)="onEvent('onProceed', item, $event)">{{item.button}}</ion-badge>
          </div>
        </div>
      </ion-item>
      <!-- Description Products -->
      <ion-item no-lines>
        <p parallax-description margin-bottom text-wrap>{{item.titleDescription}}</p>
      </ion-item>
    </div>
  </div>
  <!--Content-->
  <ion-grid no-padding *ngIf="data != null">
    <ion-row padding-top>
      <ion-col col-12 *ngFor="let item of data.items;let i = index" (click)="onEvent('onItemClick', item)">
        <!--Content With Text-->
          <ion-item no-lines *ngFor="let productDescription of item.productDescriptions">
            <p parallax-description text-wrap>{{productDescription.description}}</p>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

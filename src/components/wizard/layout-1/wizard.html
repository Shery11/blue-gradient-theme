<!--Theme Wizard Simple + image-->
<!--Content -->
<ion-slides #wizardSlider background-size  (ionSlideDidChange)="slideHasChanged()" pager="true" *ngIf="data != null"  [ngStyle]="{'background-image': 'url(' + data.backgroundImage + ')'}">
    <ion-slide text-center *ngFor="let item of data.items;">

      <div box-shadow padding>
        <ion-avatar>
          <img [src]="item.avatarImage" />
        </ion-avatar>
          <img logo [src]="item.logo" />
          <h2 wizard-title padding-horizontal>{{item.title}}</h2>
      </div>
      <p wizard-description padding>{{item.description}}</p>
    </ion-slide>

</ion-slides>
<!-- Button section-->
<div *ngIf="data != null">
    <button ion-button clear text-capitalize float-left (click)="changeSlide(-1)" *ngIf="prev">
      {{data.btnPrev}}
  </button>
    <button ion-button clear text-capitalize float-right (click)="changeSlide(1)" *ngIf="next">
      {{data.btnNext}}
  </button>
    <button ion-button clear text-capitalize float-right (click)="onEvent('onFinish')" *ngIf="finish">
      {{data.btnFinish}}
  </button>
</div>

<!-- RANGE COMPONENTS - Basic -->
<ion-list no-lines *ngIf="data != null">
    <!--- Divider item-->
    <ion-item-divider padding-top no-lines no-margin>
      <p color="primaryBase" ion-text>{{data.title}}</p>
      <ion-badge item-end>{{data.value}}</ion-badge>
    </ion-item-divider>
    <ion-item >
        <ion-range [(ngModel)]="data.value" (ionChange)="onEvent('onChange', data.value, $event)">
        </ion-range>
    </ion-item>
</ion-list>

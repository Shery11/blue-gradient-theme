<!-- Themes Expandable - Full image with CTA -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12 no-padding no-margin>
        <ion-list>
          <ul no-margin no-padding class="collapsible">
            <li box-shadow margin *ngFor="let group of data.items;">
              <!-- Expandable Full image with CTA Header-->
              <div class="collapsible-header" (click)="toggleGroup(group)">
                <ion-item no-margin no-padding no-lines background-size text-center
                [ngStyle]="{'background-image': 'url(' + group.backgroundImage + ')'}">
                  <div watch-now text-center>
                  <!-- Icon And Text For Read More-->
                  <button ion-button button-icon icon-start>
                    <ion-icon icon-medium [name]="group.icon"></ion-icon>
                    {{group.iconText}}
                  </button >
                    </div>
                </ion-item>
              </div>
              <!-- Expandable Full image with CTA Body -->
              <div class="item-accordion" [ngClass]="{'active': isGroupShown(group) }" [hidden]="!isGroupShown(group)">
                <ion-item text-wrap no-lines text-center padding transparent>
                  <!-- Titile -->
                  <h2 subitem-title>{{group.expandItems.title}}</h2>
                  <!-- Icon Rating Star -->
                  <ion-icon padding-top *ngFor="let item of group.expandItems.iconsStars;let i = index"
                  (click)="onStarClass(group.expandItems.iconsStars, i, $event);">
                    <i icon-small *ngIf="item.isActive" class="icon {{item.iconActive}}"></i>
                    <i icon-small *ngIf="!item.isActive" class="icon {{item.iconInactive}}"></i>
                  </ion-icon>
                  <!-- Reviews Star -->
                  <span span-medium>{{group.expandItems.reviews}}</span>
                  <div padding-top (click)="onEvent('onItemClick', group, $event)">
                    <!-- Description -->
                    <p subitem-subtitle>{{group.expandItems.description}}</p>
                  </div>
                </ion-item>
              </div>
            </li>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

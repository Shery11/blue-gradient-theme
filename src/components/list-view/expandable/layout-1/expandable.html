<!-- Theme Expandable- List big image -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12>
        <!-- Header List Big Image -->
        <ion-list-header box-shadow no-margin no-lines>
          <h1 header-title>{{data.header}}</h1>
        </ion-list-header>
        <ion-list no-margin>
          <ul collapsible no-margin no-padding>
            <li *ngFor="let group of data.items;">
              <!-- List big image Header -->
              <div collapsible-header (click)="toggleGroup(group)">
                <ion-item default-item no-lines>
                  <ion-avatar item-start>
                    <img [src]="group.image" [alt]="group.title" />
                  </ion-avatar>
                  <h2 item-title>{{group.title}}</h2>
                  <h3 item-subtitle text-wrap>{{group.description}}</h3>
                </ion-item>
              </div>
              <!-- End List big image Header -->
              <!-- List big image Body -->
              <div item-accordion [ngClass]="{'active': isGroupShown(group) }" [hidden]="!isGroupShown(group)">
                <ion-item default-item no-lines *ngFor="let item of group.expandItems;"
                (click)="onEvent('onItemClick', item, $event)">
                  <!-- Avatar -->
                  <ion-avatar item-left item-start>
                    <img [src]="item.image" [alt]="item.title" />
                  </ion-avatar>
                  <!-- Title -->
                  <h2 subitem-title text-wrap>{{item.title}}</h2>
                  <!-- Subtitle -->
                  <h3 subitem-subtitle text-wrap>{{item.description}}</h3>
                  <!-- Details item-->
                  <span span-small>{{item.details}}</span>
                </ion-item>
              </div><!-- End List big image Body -->
            </li>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

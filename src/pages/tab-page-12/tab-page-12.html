<!--- Settings TAB lauout-12 -->
<ion-content>
  <ion-list tabPage12 *ngIf="params != null">
    <ion-item default-item no-lines *ngFor="let item of params.items; let i = index;" (click)="onItemClick(item, $event)">
      <ion-avatar item-start>
        <img [src]="item.avatar" />
      </ion-avatar>
      <h2 item-title>{{item.title}}</h2>
      <h3 item-subtitle text-wrap>{{item.subtitle}}</h3>
      <button box-shadow text-capitalize button-follow ion-button item-end>{{item.price}}</button>
    </ion-item>
  </ion-list>
</ion-content>

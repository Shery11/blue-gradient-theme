<!--Check Boxes component-->
<ion-header>
    <ion-navbar box-shadow>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>{{params.title}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Content-->

<!--PAGE CHECK BOX - Simple-->
<check-box-layout-1 has-header *ngIf="params.checkBoxesLayout1" [data]="params.data | async" [events]="params.events">
</check-box-layout-1>

<!--PAGE CHECK BOX - With Avatar-->
<check-box-layout-2 has-header *ngIf="params.checkBoxesLayout2" [data]="params.data | async" [events]="params.events">
</check-box-layout-2>

<!--PAGE CHECK BOX - With Details-->
<check-box-layout-3 has-header *ngIf="params.checkBoxesLayout3" [data]="params.data | async" [events]="params.events">
</check-box-layout-3>

<!--Wizard component-->
<ion-header>
    <ion-navbar transparent>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{params.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-margin no-padding *ngIf="params.data != null">
    <!--PAGE RADIO BUTTON - Simple + image -->
    <wizard-layout-1 *ngIf="params.wizardLayout1" [data]="params.data" [events]="params.events">
    </wizard-layout-1>

    <!--PAGE RADIO BUTTON - Big image -->
    <wizard-layout-2 *ngIf="params.wizardLayout2" [data]="params.data" [events]="params.events">
    </wizard-layout-2>

    <!--PAGE RADIO BUTTON - Big Image + Text -->
    <wizard-layout-3 *ngIf="params.wizardLayout3" [data]="params.data" [events]="params.events">
    </wizard-layout-3>
</ion-content>

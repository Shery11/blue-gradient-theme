<!--- Settings TAB lauout-9 -->
<ion-content>
  <ion-list-header box-shadow header-section no-lines padding-horizontal no-margin *ngIf="params != null">
    <h1 header-title text-capitalize>{{params.headerTitle}}</h1>
  </ion-list-header>
  <ion-grid *ngIf="params != null">
    <ion-row tabPage6>
      <ion-col col-12 col-md-6 col-lg-4 *ngFor="let item of params.items; let i = index;" (click)="onItemClick(item, $event)">
        <ion-card text-left box-shadow margin-bottom>
          <!--Card Image-->
          <div card-image>
            <img [src]="item.image" />
            <div title-block>
              <!--Card Title-->
              <h2 card-title text-capitalize>{{item.title}}</h2>
            </div>
          </div>
          <!--Card descriptiom-->
          <ion-card-content>
            <ion-card-title margin-bottom no-padding>
              <ion-item transparent no-padding>
                <!--Card Subtitle-->
                <h1 card-subtitle item-start>{{item.subtitle}}</h1>
                <button no-margin item-end ion-button button-action-shit>
                  <ion-icon [name]="item.shareIcon"></ion-icon>
                </button>
              </ion-item>
              <!--Card Body Text-->
              <p card-body-text>{{item.description}}</p>
              <span span-small>{{item.priceText}}</span>
              <ion-badge badge-clear float-left no-padding>{{item.price}}</ion-badge>
            </ion-card-title>
            <button box-shadow block default-button ion-button (click)="onBuy($event)">{{item.button}}</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
